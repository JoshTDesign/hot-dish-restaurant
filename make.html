<!-- Make a reservation page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="card">
            <div class="card-body">
                <h1 class="card-title"><i class="fa fa-fire"></i> Hot Restaurant</h1>
                <hr>
                <h4 class="card-subtitle mb-2">Book your seat before they're all gone!</h4>
                <a class="btn card-link" id="tables" href="#" role="button"><i class="fa fa-list-ul"></i> View
                    Tables</a>
                <a class="btn card-link" id="reservation" href="#" role="button"><i class="fa fa-credit-card"></i> Make
                    Reservation</a>
            </div>
        </div>
        <div id="apiLinks">
            <a href="#" id="tableLink">API Table Link</a>
            <a href="#" id="waitLink">API Wait List</a>
        </div>
    </main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
