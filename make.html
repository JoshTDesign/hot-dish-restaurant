<!-- Make a reservation page -->

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>

<body>
    <main>
        <div class="card" id="mainCard">
            <div class="card-body">
                <h1 class="card-title"><i class="fa fa-fire"></i> Hot Restaurant</h1>
                <hr>
                <h2 class="card-subtitle mb-2">Make your reservation</h2>
                <a class="btn btn-primary card-link" href="#" role="button"><i class="fa fa-list-ul"></i> View
                    Tables</a>
                <a class="card-link" href="#" role="button" id="homeBtn"><i class="fa fa-home"></i></a>
            </div>
        </div>
        <div class="card" id="formCard">
            <h6 class="card-header">Table Reservation</h6>
            <div class="card-body">
                <form>
                    <div class="form-group">
                        <label for="inputName">Name</label>
                        <input type="name" class="form-control" id="inputName" aria-describedby="nameHelp">
                    </div>
                    <div class="form-group">
                        <label for="inputPhone">Phone Number</label>
                        <input type="phone" class="form-control" id="inputPhone" aria-describedby="phoneHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputEmail1">Email</label>
                        <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
                    </div>
                    <div class="form-group">
                        <label for="exampleInputPassword1">Unique ID</label>
                        <input type="password" class="form-control" id="exampleInputPassword1">
                    </div>
                    <button type="submit" class="btn btn-primary">Submit</button>
                </form>
            </div>
        </div>
        <div id="apiLinks">
            <ul>
                <li><a href="#" id="tableLink">API Table Link</a></li>
                <li><a href="#" id="waitLink">API Wait List</a></li>
            </ul>
        </div>
    </main>

</body>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.0/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>

</html>
